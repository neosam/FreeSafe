<h2>Add Webservice</h2>
<p>Here you can add webservices.  Just fill the form below and click
add.</p>

Webservice:
<input id="webservice" /><br/>
Username:
<input id="username"/><br/>
Password:
<input id="password"/><br/>
<button type="button" id="addButton">Add</button><br/>

<p>You can generate a random password here</p>
Length:
<input id="passsize" value="26"/><br/>
Big letters
<input id="bigLetters" type="checkbox" checked="true"/><br/>
Small letters
<input id="smallLetters" type="checkbox" checked="true"/><br/>
Numbers
<input id="numbers" type="checkbox" checked="true"/><br/>
Additional characters
<input id="addLetters" value="!@#$%^&*()_+=-"/><br/>
<button id="generatePasswordButton" type="button">Generate Password</button>
